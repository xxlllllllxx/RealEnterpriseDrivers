<h1><a name="_using_bluetooth_printers"></a>连接到蓝牙<sup>&reg;</sup> 打印机</h1>

<p>在添加的蓝牙设备的服务窗口（请参阅<a href="star_new_devi.htm#_start_working_new_bluetooth_device">添加并连接到新蓝牙<sup>&reg;</sup> 设备</a>）：</p>

<ol>
 <li>单击<b>打印文件</b>链接并选择要发送到蓝牙打印机的文件。</li>
 <li>打印完成后会出现一则通知。</li>
</ol>
