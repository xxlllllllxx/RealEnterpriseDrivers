<h1><a name="_using_bluetooth_printers"></a>חיבור אל מדפסות <span dir="ltr">Bluetooth<sup>&reg;</sup></span></h1>

<p>בחלון שירותים של התקן ה-Bluetooth שנוסף (ראה <a href="star_new_devi.htm#_start_working_new_bluetooth_device">הוספת התקן <span dir="ltr">Bluetooth<sup>&reg;</sup></span> חדש והתחברות אליו</a>):</p>

<ol>
 <li>לחץ על הקישור <b>הדפס קבצים</b> ובחר את הקבצים שברצונך לשלוח למדפסת ה-Bluetooth.</li>
 <li>תוצג הודעה לאחר שההדפסה תושלם.</li>
</ol>
