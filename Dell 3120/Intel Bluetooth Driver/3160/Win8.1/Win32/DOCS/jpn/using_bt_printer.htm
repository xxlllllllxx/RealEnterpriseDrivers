<h1><a name="_using_bluetooth_printers"></a>Bluetooth<sup>&reg;</sup> プリンタへの接続</h1>

<p>追加された Bluetooth デバイスの [サービス] ウィンドウで (「<a href="star_new_devi.htm#_start_working_new_bluetooth_device">新しい Bluetooth<sup>&reg;</sup> デバイスの追加と接続</a>」を参照)、次の操作を実行します。</p>

<ol>
 <li><b>[ファイルの印刷]</b> リンクをクリックし、Bluetooth プリンタに送信するファイルを選択します。</li>
 <li>印刷が完了すると、通知が表示されます。</li>
</ol>

</body>
