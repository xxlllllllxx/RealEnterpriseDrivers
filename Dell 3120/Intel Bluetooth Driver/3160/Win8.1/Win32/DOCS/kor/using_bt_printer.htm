<h1><a name="_using_bluetooth_printers"></a>Bluetooth<sup>&reg;</sup> 프린터에 연결</h1>

<p>추가한 Bluetooth 장치의 서비스 창(<a href="star_new_devi.htm#_start_working_new_bluetooth_device">새 Bluetooth<sup>&reg;</sup> 장치 추가 및 연결</a> 참조)에서 다음 단계를 따르십시오.</p>

<ol>
 <li><b>파일 인쇄</b> 링크를 클릭하고 Bluetooth 프린터로 보낼 파일을 선택합니다.</li>
 <li>인쇄가 완료되면 알림이 표시됩니다.</li>
</ol>

</body>
