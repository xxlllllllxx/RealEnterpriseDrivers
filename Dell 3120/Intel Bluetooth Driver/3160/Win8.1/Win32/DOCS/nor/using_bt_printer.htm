<h1><a name="_using_bluetooth_printers"></a>Koble til Bluetooth<sup>&reg;</sup>-skrivere</h1>

<p>I vinduet Tjenester til Bluetooth-enheten som er lagt til (se <a href="star_new_devi.htm#_start_working_new_bluetooth_device">Legge til og koble til en new Bluetooth<sup>&reg;</sup>-enhet</a>):</p>

<ol>
 <li>Klikk på koblingen <b>Skriv ut filer</b>, og velg filen(e) som skal sendes til Bluetooth-skriveren.</li>
 <li>Du får beskjed når utskriften er ferdig.</li>
</ol>
