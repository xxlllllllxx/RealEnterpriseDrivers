<h1><a name="_using_bluetooth_printers"></a>連線至藍牙<sup>&reg;</sup> 印表機</h1>

<p>在新增藍牙裝置的服務視窗中 (請參閱<a href="star_new_devi.htm#_start_working_new_bluetooth_device">新增並連線至新的藍牙<sup>&reg;</sup> 裝置</a>)：</p>

<ol>
 <li>按一下<b>列印檔案</b>連結並選擇要傳送至藍牙印表機的檔案。</li>
 <li>列印完成之後，隨即會顯示通知。</li>
</ol>

</body>
