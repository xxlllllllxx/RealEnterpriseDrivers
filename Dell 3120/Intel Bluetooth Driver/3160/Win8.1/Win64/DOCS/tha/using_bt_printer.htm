<h1><a name="_using_bluetooth_printers"></a>เชื่อมต่อกับเครื่องพิมพ์ Bluetooth<sup>&reg;</sup></h1>

<p>ในหน้าต่าง บริการต่างๆ ของอุปกรณ์ Bluetooth ที่เพิ่ม (ดู <a href="star_new_devi.htm#_start_working_new_bluetooth_device">เพิ่มและเชื่อมต่อกับอุปกรณ์ Bluetooth<sup>&reg;</sup> ใหม่</a>):</p>

<ol>
 <li>คลิกลิงก์ <b>พิมพ์ข้อมูล</b> และเลือกแฟ้มที่จะส่งไปยังเครื่องพิมพ์ Bluetooth</li>
 <li>โดยจะได้รับการแจ้งเมื่อการพิมพ์เสร็จสมบูรณ์แล้ว</li>
</ol>
